    <div id="weather-info"></div>

    <script>
      var apiKey = "catPCgV9XAGypPyJuqlso2vwvMMPQ9Kp"; 

      function getCity() {
        var countryCode = document.getElementById("country-codes").value;
        var city = document.getElementById("city-name").value;

        var url = "https://dataservice.accuweather.com/locations/v1/cities/" + countryCode + "/search?apikey=" + apiKey + "&q=" + city + "&details=True";

        var script = document.createElement('script');
        script.src = url + "&callback=processWeather";
        document.body.appendChild(script);
      }

      function processWeather(data) {
        var locationKey = data[0].Key;

        var forecastUrl = "https://dataservice.accuweather.com/forecasts/v1/daily/5day/" + locationKey + "?apikey=" + apiKey + "&details=True";


        var script = document.createElement('script');
        script.src = forecastUrl + "&callback=displayWeather";
        document.body.appendChild(script);
      }

      function displayWeather(data) {
        var forecastInfo = document.getElementById("weather-info");
        forecastInfo.innerHTML = "<h2>Weather Forecast for " + data.DailyForecasts[0].Date + "</h2>";
        forecastInfo.innerHTML += "<p>Minimum Temperature (F): " + data.DailyForecasts[0].Temperature.Minimum.Value + "</p>";
        forecastInfo.innerHTML += "<p>Maximum Temperature (F): " + data.DailyForecasts[0].Temperature.Maximum.Value + "</p>";
        forecastInfo.innerHTML += "<p>Day Forecast: " + data.DailyForecasts[0].Day.ShortPhrase + "</p>";

        //I still have to add more forecast retrevials.
      }

      document.getElementById("weather-form").addEventListener("submit", function(event) {
        event.preventDefault();
        getCity();
      });

      function clearCityName() {
        document.getElementById("city-name").value = "";
      }

      document.getElementById("clear-btn").addEventListener("click", clearCityName);
      
      document.getElementById("refresh-btn").addEventListener("click", function() {
        location.reload();
      });
